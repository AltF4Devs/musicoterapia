{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <title>{% block title %}{% endblock title %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
        {% block head %}
        {% endblock head %}
        <style>
            #logo-ufac
            {
                max-width: 5%;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light" style="height: 13vh;">
            <a class="navbar-brand w-100" style="display: flex; justify-content: space-between; align-items: center; margin-right: 0px;">
                <img id="logo-ufac" src="{% static 'images/ufac_logo.svg' %}" />
                <label style="font-weight: 500; margin-left: 0px; color: #FFF; margin-bottom: 0px;">Universidade Federal do Acre</label>
                <img style="max-width: 5%; float: right" src="{% static 'images/musicoterapia_logo.png' %}" />
            </a>
        </nav>
        {% block body %}
        {% endblock body %}
        {% block body_script %}
        {% endblock %}
        
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
