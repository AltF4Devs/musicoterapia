{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <title>{% block title %}{% endblock title %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        <nav class="navbar navbar-light" style="height: 13vh;">
            <a class="navbar-brand">
                <img src="{% static 'images/ufac_logo.svg' %}" />
                <label style="font-size: 24; font-weight: 500; margin-left: 19px; color: #FFF">Universidade Federal do Acre</label>
            </a>
        </nav>
        {% block body %}
        {% endblock body %}
        {% block body_script %}
        {% endblock %}
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
