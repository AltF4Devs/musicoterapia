{% extends 'base.html' %}
{% load static %}

{% block title %}Início{% endblock title %}

{% block head %}
<style>
    .a-info
    {
        color: #00D167;
    }
    .a-info:hover
    {
        cursor: pointer;
        color: #00D167;
        filter: brightness(0.9);
    }
    
</style>
{% endblock head %}

{% block body %}
<h1 style="font-weight: bold; text-align: center; font-size: 2.3rem;">
    De Alceu Valença a Zequinha de Abreu
</h1>

<div class="container"> 
    <p class="header" style="font-size: 1.3rem; text-align: center; font-weight: 300; margin: 30px 0px;">
        Parabéns {{ user.full_name }}, você completou a 
        <strong style="color: #00D167">segunda fase</strong>
        e finalizou a pesquisa.
    </p> 
</div>
