{% extends 'base.html' %}

{% block title %}Formulário{% endblock title %}

{% block body %}
    <h1 style="font-weight: bold; text-align: center; font-size: 2.3rem;">
        De Alceu Valença a Zequinha de Abreu
    </h1>
    <div class="container">
        <div class="row">
            <p class="header" style="font-size: 1.3rem; text-align: center; font-weight: 300; margin: 30px 0px;">
                {{ user.full_name }}, você ja pode responder o formulário referente a esta fase.
                Por favor, clique no botão abaixo para respondê-lo.
            </p>
            <div class="col-12" style="display: flex; justify-content: center;">
                <a class="btn btn-green" href="{{ form.url }}">
                    Responder
                </a>
            </div>
        </div>
    </div>

{% endblock body %}
