{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-8">
                <img src="{% static 'images/img1.svg' %}" class="img-fluid" alt="Music"/>
            </div>
            <div class="col-md-12 col-lg-4" id="content-form">
                <center>
                    <h2 style="font-size: 38px">Login</h2>
                    <div class="row align-items-center py-4">
                        <div class="col">
                            {% if messages %}{% include 'messages.html' %}{% endif %}
                        </div>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {% include 'form_login.html' with form=form %}
                        <button type="submit" style="margin: 27px 0;"
                                class="btn btn-success btn-green btn-block btn-lg">Logar
                        </button>
                    </form>
                </center>
            </div>
        </div>
    </div>
{% endblock body %}
